<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Conway's Game of Life - HTML5</title>

<style type="text/css">
  body { margin:0px; }

  canvas { border: 1px solid black; }

  .txt1 { border:1px solid #D0D0D0; font-size:small; }
  .lblgrp { font-size:normal; border-style:groove; border-width:2px;}
  .lbl1 { font-size:small; }
  .espac1 {padding-top:25px; width:100%;text-align:center;}
  .btn1 { font-size:small; }
</style>

</head>
<body>

<script language="Javascript" src="include/class.js" type="text/javascript"></script>
<script language="Javascript" src="include/djs.js" type="text/javascript"></script>
<script language="Javascript" src="conway.js" type="text/javascript"></script>

<div id="cntworld" style="float:left; display:table;margin:25px">
    <div id="cntl" style="float:left;">
        <canvas id="cv_world" width="500" height="500"></canvas>
    </div>
    
    <div id="cntr" style="width:200px; height:500px;float:left;background-color:#DEDEDE; border:1px solid #D0D0D0;">
        <div id="cntvlrs1" class="espac1">
            <span id="lblgrp1" class="lblgrp">Dimensions</span>
            <div id="cntxy">
                <label for="txt_worldX" class="lbl1">x:</label><input id="txt_worldX" class="txt1" size="2" type="text" value="20">
                <label for="txt_worldY" class="lbl1">y:</label><input id="txt_worldY" class="txt1" size="2" type="text" value="20">    
            </div>
        </div>
        <div id="cntvlrs2" class="espac1">
            <span id="lblgrp1" class="lblgrp">Steps</span>
            <div id="cntxy">
                <label for="txt_steps" class="lbl1">Iterations (total):</label><input id="txt_steps" class="txt1" size="2" type="text" value="50">
            </div>
        </div>
        <div id="cntvlrs3" class="espac1">
            <div id="cntxy">
                <input type="button" class="btn1" value="Create" onclick="conway.setupValues();conway.init(document.getElementById('cv_world'));">
            </div>
        </div>
    </div>

    <div id="cntb" style="width:500px;float:left;clear:left;text-align:center">
        <div id="cntnav" style="background-color:#DEDEDE; border:1px solid #D0D0D0;">
            <input type="button" value="<<" alt="First frame" onclick="conway.browseFrame(2);document.getElementById('lblcurrentFrame').innerHTML=conway.currentFrame;">    
            <input type="button" value="<" alt="Previous frame" onclick="conway.browseFrame(0);document.getElementById('lblcurrentFrame').innerHTML=conway.currentFrame;">
            <span id="lblcurrentFrame">0</span>/<span id="lblsteps">49</span>
            <input type="button" value=">" alt="Next frame" onclick="conway.browseFrame(1);document.getElementById('lblcurrentFrame').innerHTML=conway.currentFrame;">
            <input type="button" value=">>" alt="Last frame" onclick="conway.browseFrame(3);document.getElementById('lblcurrentFrame').innerHTML=conway.currentFrame;">
        </div>
    </div>
</div>
        
<script language="Javascript" type="text/javascript">
var cv = document.getElementById('cv_world');
var conway = new conway(cv);

</body>
</html>
